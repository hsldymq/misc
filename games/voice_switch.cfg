// 语音开启关闭切换脚本
alias voice_record_on "echo voice record on;+voicerecord;alias switch_voice_record voice_record_off"
alias voice_record_off "echo voice record off;-voicerecord;alias switch_voice_record voice_record_on"
bind "c" "alias switch_voice_record voice_record_on;switch_voice_record;bind c switch_voice_record"